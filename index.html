<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cảnh đẹp Việt Nam</h1>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://cellphones.com.vn/sforum/wp-content/uploads/2023/10/canh-dep-thumnail.jpg"
                alt="Vịnh Hạ Long" class="gallery-image">
            <img src="https://cellphones.com.vn/sforum/wp-content/uploads/2023/10/canh-dep-49.jpg" alt="Thác Bản Giốc"
                class="gallery-image">
            <img src="https://cellphones.com.vn/sforum/wp-content/uploads/2023/10/canh-dep-20.jpg" alt="Đỉnh Fansipan"
                class="gallery-image">
            <img src="https://images.vietnamtourism.gov.vn/vn/images/2014/AnhInternet/khuvanhoatamlinhtrangan.jpg"
                alt="Tràng An - Ninh Bình" class="gallery-image">
            <img src="https://sinhcafevietnam.vn/wp-content/uploads/2019/03/song-nho-que-ha-giang.jpg"
                alt="Sông Nho Quế" class="gallery-image">
            <img src="https://ecotour.com.vn/wp-content/uploads/2025/05/du-lich-dong-phong-nha-ke-bang-quang-binh.jpeg"
                alt="Động Phong Nha Kẻ Bàng" class="gallery-image">
            <img src="https://queenbus.com.vn/wp-content/uploads/2025/08/Kinh-Thanh-Hue-chung-nhan-lich-su-cua-dan-toc-Viet-Nam-Anh-Suu-tam.png"
                alt="Kinh Thành Huế" class="gallery-image">
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <button id="closeBtn">&times;</button>
        <button class="nav-btn" id="prevBtn">&#10094;</button>
        <button class="nav-btn" id="nextBtn">&#10095;</button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightbox-image">
            <p id="caption"></p>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>

</html>
